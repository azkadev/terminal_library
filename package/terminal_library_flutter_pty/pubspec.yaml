name: 'terminal_library_flutter_pty'
description: 'A Cross Platform Terminal Library Easy Maintaned And Support On Everywhere Platform'
version: '0.0.6'
environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.3.0'
dependencies:
  flutter:
    sdk: 'flutter'
  ffi: '^2.0.1'
dev_dependencies:
  flutter_test:
    sdk: 'flutter'
  ffigen: '^8.0.0'
  flutter_lints: '^5.0.0'
flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
dependency_overrides:
  pointycastle: '3.8.0'
  mime: '^2.0.0'
funding:
  - 'https://github.com/sponsors/azkadev'
  - 'https://github.com/sponsors/generalfoss'
repository: 'https://github.com/azkadev/general_framework'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
documentation: 'https://youtube.com/@azkadev'
homepage: 'https://youtube.com/@azkadev'
